<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
</head>
<body>
    <!--id标识vue作用范围-->
    <div id="app">
        <!--{{}}插值表达式，绑定vue中的data数据-->
        {{message}}
    </div>
    <!--//引入vue-->
    <script src="vue.min.js"></script>
    <script>
        //vue固定结构
        //创建一个vue对象
        new Vue({
            el:'#app',//绑定vue作用的范围
            data:{//定义页面中现实的模型数据
                message:'Hello Vue!'
            }
        })
    </script>
</body>
</html>
